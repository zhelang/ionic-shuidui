<ion-card *ngFor="let item of monstersCatched">
  <ion-card-content>
    <ion-card-title>
      {{item.name}}  
    </ion-card-title>
    <p>
      The most popular industrial group ever, and largely
      responsible for bringing the music to a mass audience.
    </p>
  </ion-card-content>
</ion-card>
