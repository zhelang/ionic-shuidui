<ion-header>

  <ion-navbar>
    <ion-title>setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="setDefaults()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Category</ion-label>
        <ion-select [(ngModel)]="category" interface="action-sheet" name="category">
          <ion-option value="sports">Sports</ion-option>
          <ion-option value="funny">Funny</ion-option>
          <ion-option value="news">News</ion-option>
          <ion-option value="cars">Cars</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>numbers</ion-label>
        <ion-select [(ngModel)]="limit" name="limit" interface="action-sheet">
          <ion-option value="5">5</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="15">15</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">save changes</button>
  </form>
</ion-content>
