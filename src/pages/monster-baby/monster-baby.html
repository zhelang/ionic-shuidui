<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Category</ion-label>
      <ion-select (ionChange)="changeCategory()" [(ngModel)]="category">
        <ion-option value="sports">Sports</ion-option>
        <ion-option value="foods">Foods</ion-option>
        <ion-option value="cars">Cars</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let item of monstersArr">
      <ion-thumbnail item-left>
        <img src="{{item.imgSrc}}">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-right (click)="seeDetail(item)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
